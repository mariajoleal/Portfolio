<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Lora|Muli|Noto+Serif+KR|Open+Sans+Condensed:300|Raleway" rel="stylesheet">
</head>
<body>
  <div id="particles-js">
    <div class="intro">
      <div class="intro-text">Hello, I'm <span class="highlight">Mariajo Leal</span>.<br>I'm a sofware engineer.</div>
      <button class="intro-button"><a href="#navbar"><span>View more</span></a></button>
    </div>
  </div> 
  <nav id="navbar">
    <a class="active" href="">Intro</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#">Contact</a>
  </nav>
  <section id="about">  
    <div class="content">
      <h1>Resize your browser and see how they adapt.</h1>
    </div>
  </section>
  <section id="projects">  
      <div class="content">
        <h1>Resize your browser and see how they adapt.</h1>
      </div>
    </section>
  <script type="text/javascript" src="particles.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script>
      window.onscroll = function() {myFunction()};
      
      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;
      
      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
        } else {
          navbar.classList.remove("sticky");
        }
      }
      </script>
</body>
</html>
